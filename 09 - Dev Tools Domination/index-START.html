<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string.',  'ðŸ’©');
    // console.log(`Hello I am a ${variable} string `); //ES6 
    
    // Styled
    console.log('%cI am some great text', 'font-size: 3rem; color: blue; background-color: white;');
    
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('CRAP Error');
    // Info
    console.info('Crocs eat 3-4 people each year');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'No it does not contain that.');
    console.assert(1 === 2, 'That is wrong!');
    
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //CAN use .groupCollapsed and groups will be collapsed by default as well.
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Jacob');
    console.count('Jacob');
    console.count('Jacob');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Jacob');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    //table
    console.table(dogs);

  </script>
</body>
</html>
